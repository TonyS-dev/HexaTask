# --- Base configuration ---
server:
  port: 8080

spring:
  application:
    name: projectmanagement
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true

# JWT configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: 900 # 15 minutes
  refresh-token-validity-in-seconds: 1800 # 30 minutes

# Logging
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    com.acnexus.projectmanagement: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus

---
# --- Local development profile (active by default) ---
spring:
  config:
    activate:
      on-profile: "local"
  datasource:
    url: jdbc:postgresql://localhost:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

---
# --- Docker profile ---
spring:
  config:
    activate:
      on-profile: "docker"
  datasource:
    url: jdbc:postgresql://postgres:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

---
# --- Production profile ---
spring:
  config:
    activate:
      on-profile: "prod"
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: WARN
    com.acnexus.projectmanagement: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

server:
  error:
    include-message: never
    include-stacktrace: never

---
# --- SpringDoc/Swagger Configuration ---
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  info:
    title: ProjectManagement API
    description: Project and Task Management System
    version: 1.0.0-MVP
    contact:
      name: API Support
  show-actuator: false
